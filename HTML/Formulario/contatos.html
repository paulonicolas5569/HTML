        <h1>Entre em contato</h1>
        <form id="contato">
            <fieldset id="usuario">
                <legend>Identicicação do usuario</legend>
                <p>
                    <label for="cNome">Nome:</label>
                    <input type="text" name="nome" id="cNome" maxlength="50" placeholder="Nome completo" required
                        autofocus>
                </p>

                <p>
                    <label for="cMail">Email:</label>
                    <input type="email" name="" id="cMail" maxlength="50" placeholder="Seu Email" required autofocus>

                </p>

                <p>
                    <label for="cSenha">Senha:</label>
                    <input type="senha" name="" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos" required
                        autofocus>
                </p>

                <fieldset id="sexo">
                    <legend>sexo</legend>
                    <p>
                        <input type="radio" name="sexo" id="cMasc" checked>
                        <label for="cMasc">Masculino</label>
                    </p>
                    <input type="radio" name="sexo" id="cFem">
                    <label for="cFem">Femenino</label>
                    <p>

                    </p>
                    <input type="radio" name="sexo" id="cOutros">
                    <label for="cOutros">outros</label>
                    <p>
                </fieldset>

                <p>
                    <label for="cNasc">Data de nacimento</label>
                    <br>
                    <input type="date" name="nasc" id="cNasc">
                </p>
            </fieldset>

            <fieldset id="endereco">
                <legend>Endereço do usuario</legend>
                <p>
                    <label for="cRua">Longadouro</label>
                    <input type="text" name="rua" id="cRua" size="50" maxlength="50" placeholder="Av,Rua,Trav.">
                <p>
                    <label for="cNum">Numero:</label>
                    <input type="number" name="num" id="cNum" min="o" max="99999">
                </p>

                <p>
                    <label for="cEst">Estado:</label>
                    <select name="est1" id="cEst">
                        <optgrop label="Regiao Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espirito Santo</option>
                        </optgrop>

                        <optgrop label="Regiao Sul">
                            <option value="SC" selected>Santa Catarina </option>
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grando do Sul</option>
                        </optgrop>
                    </select>
                </p>

                <p>
                    <label for="cCidade">Cidade:</label>
                    <input type="text" name="cid" id="cCid" size="40" maxlength="40" placeholder="Sua Cidade">
                </p>

            </fieldset>

            <fieldset id="mensagem">
                <legend> mensagem</legend>
                <label for="cUrg">Grau de Urgencia: </label>
                Mín <input type="range" name="urg" id="cUrg" min="0" max="10" step="1"> Máx

                <p><label for="cMsg">Mensagem</label></p>
                <p>
                    <textarea name="msg" id="cMsg" cols="70" rows="7" placeholder="Sua Mensagem ..."></textarea>
                </p>
            </fieldset>

            <fieldset id="pedido">
                <legend>Quero um console</legend>
                <p>
                    <input type="checkbox" name="ped" id="cPed" checked>
                    <label for="cPed">Gostaria de Adiquerir um Console quando disponivel </label>
                    
                </p>
                <p>
                    <label for="cCons">Console</label>
                    <Select name="game" id="cCons">
                        <option value="PlayStation"></option>
                        <option value="Xbox"></option>
                        <option value="Nintendo"></option>
                    </Select>
                </P>

                <p>
                    <label for="cCor">Cor:</label>
                    <input type="color" name="cor" id="cCor" value="#0000FF">

                </p>
                <label for="cQtde">cQtde:</label>
                    <input type="number" name="qute" id="cQtde" min="0" max="5" volue="0">
                </p>

                <p>
                    <label for="cToT">Preco total:R$</label>
                    <input type="text" name="tot" id="cTot" placeholder="Total a Pagar" readonly>
                </p>

            </fieldset>
            <div id="botao">
                <button type="submit" name="enviar" class="btn">enviar</button>
                <button type="reset" name="limpar" class="btn">limpar</button>
            </div>
        </form>
